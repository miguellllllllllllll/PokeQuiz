<html>
<head>
<title>Player Information</title>
<meta charset="UTF-8">
<meta name="author" content="Angelo Miguel G. Vinluan">
<meta name="keywords" content="Pokemon, Pokemon Quiz, Trivia">
<meta name="revised" content="05-12-2022">
<link rel="stylesheet" href="css/playerinfo.css">
<script>
	<!-- Changes The Textbox Border Color to Green if The Textbox Is Not Empty and Yellow if Otherwise  -->
	function changeBorder(textBox){
		if (textBox.value != "")
			textBox.style.borderColor = "green";
		else
			textBox.style.borderColor = "yellow";
	}
	<!-- This Function Stores The Values Of Gender, Player Name, Age, and Email and Passes Them To quiz.html -->
	function submitForm(){
		var gender = document.querySelector('input[name="gender"]:checked').value;
		var name = document.getElementById("playerName").value;
		var age = document.getElementById("Age").value;
		var email = document.getElementById("email").value;
        document.getElementById("paragraph").innerHTML = "Your gender is " + gender + ".";
		document.getElementById("paragraphTwo").innerHTML = "Your player name is " + name + ".";
		document.getElementById("paragraphThree").innerHTML = "Your age is " + age + ".";
		document.getElementById("paragraphFour").innerHTML = "Your email is " + email + ".";
		return false;
	}
	<!-- This Function Resets The Form -->
	function resetForm() {
		document.getElementById("paragraph").innerHTML = "";
		document.getElementById("paragraphTwo").innerHTML = "";
		document.getElementById("paragraphThree").innerHTML = "";
		document.getElementById("paragraphFour").innerHTML = "";
		Name.style.borderColor = "black";
		Age.style.borderColor = "black";
		email.style.borderColor = "black";
		document.getElementById("login").reset();
		return false;
	}
</script>
</head>
<body>
	<h1> Player Information Sheet</h1><br><br>
	<form action="quiz.html" method="get" onreset="return resetForm()">
		<fieldset form="login">

			<legend> Please Fill Out All The Information: </legend>
			
			<p> Select Your Gender </p>
			
			<input type="radio" id="male" name="gender" value="male" checked>
			
			<label for="male">Male</label><br>
			
			<input type="radio" id="female" name="gender" value="female">
			
			<label for="female">Female</label><br><br>
			
			<label for="playerName">Player Name:</label><br>

            <input onblur="changeBorder(this)" type="text" id="playerName" name="playerName"><br><br>
			
			<label for="Age">Age:</label><br>
			
			<input onblur="changeBorder(this)" type="number" id="Age" name="Age"><br><br>
			
			<label for="email">Enter your email:</label><br>
			
			<input onblur="changeBorder(this)" type="email" id="email" name="email"><br><br>

            <input type="submit" value="Start Quiz">

            <input type="reset" value="Reset">

		</fieldset>
	</form>
	<p id="paragraph"> </p>
	<p id="paragraphTwo"> </p>
	<p id="paragraphThree"> </p>
	<p id="paragraphFour"> </p>
	
	<!-- Displays The Pokeball That Links You To The First Page -->
	<div id="pokeBall">
		<a href="index.html">
		<img src="Pictures/pokeball.png" width="200px" height="200px"><br>
		Previous Page
		</a>
	</div>
</body>
</html>
